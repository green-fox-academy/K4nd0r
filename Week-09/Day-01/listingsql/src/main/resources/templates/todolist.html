<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<main>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">TODOs</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<table class="table table-striped table-dark">
    <thead>
        <tr bold>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">isUrgent</th>
            <th scope="col">isDone</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tr th:each="ToDo : ${todos}">
        <td scope="row" th:text ="${ToDo.getId()}"></td>
        <td th:text="${ToDo.getTitle()}"></td>
        <td th:text="${ToDo.isUrgent()}"></td>
        <td th:text="${ToDo.isDone()}"></td>
        <td><a class="btn btn-primary btn-sm" th:href="@{/todo/{id}/edit(id=${ToDo.getId()})}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        <td><a class="btn btn-primary btn-sm" th:href="@{/todo/{id}/delete(id=${ToDo.getId()})}">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>

    </tr>
</table>
</body>
</main>
<script src="/webjars/jquery/2.1.4/jquery.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</html>
